<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Admin Login • FaceAttend</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #071026, #071b2e);
      font-family: "Segoe UI", Roboto, sans-serif;
      color: #e6eef8;
      margin: 0;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      padding: 32px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      box-shadow: 0 12px 32px rgba(2, 6, 23, 0.6)
    }
    #admin-login{
      color :#fff ;
    }

    h2 {
      text-align: center;
      margin-bottom: 18px
    }

    label {
      color: #9fb0c7;
      font-weight: 600
    }

    .form-control {
      background: #081219;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      color: #fff;
      padding: 12px
    }

    .btn-primary {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 700;
      margin-top: 14px
    }

    .muted {
      color: #98a9bf;
      font-size: 14px;
      margin-top: 10px
    }

    .topline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px
    }

    .back {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.04);
      color: #e6eef8;
      padding: 8px 12px;
      border-radius: 8px
    }

    .fancy-hover {
      transition: transform .2s ease, filter .2s ease;
    }

    .fancy-hover:hover {
      transform: scale(1.04);
      filter: brightness(1.15);
      cursor: pointer;
    }

    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #d0d8ff;
      font-weight: 500;
      font-size: 15px;
      text-decoration: none;
      transition: 0.25s ease;
      backdrop-filter: blur(6px);
    }

    .btn-back:hover {
      background: rgba(50, 80, 255, 0.18);
      border-color: rgba(100, 140, 255, 0.4);
      color: #ffffff;
      transform: translateX(-3px);
    }

    .btn-back i {
      font-style: normal;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="topline">
      <a href="/" class="btn-back">
        <i>←</i> Back
      </a>

      <div class="muted">Admin Portal</div>
    </div>
    <h2 id="admin-login">Admin Login</h2>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('admin_login') }}">
      <label>Admin ID</label>
      <input name="admin_id" class="form-control" required>

      <label class="mt-3">Password</label>
      <input type="password" name="password" class="form-control" required>

      <button class="btn btn-primary w-100 fancy-hover" type="submit">Enter Admin Dashboard</button>
    </form>
  </div>
</body>

</html>
