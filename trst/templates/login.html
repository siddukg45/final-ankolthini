<!DOCTYPE html>
<html>

<head>
  <title>Employee Portal • Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #060b1e, #08142e);
      font-family: "Segoe UI", Roboto, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      color: #a8bcda;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.8s ease-out;
    }

    h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      color: #ccc;
      margin-top: 10px;
    }

    .form-control {
      background: #111;
      border: 1px solid #333;
      color: #fff;
      border-radius: 12px;
      padding: 12px;
    }

    .btn-primary {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #2563eb, #7c3aed);
    }

    .btn-outline-light {
      border: 1px solid #ccc;
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
    }

    .btn-outline-light:hover {
      background: #fff;
      color: #000;
    }

    .btn-danger {
      background: #e63946;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
    }

    .forgot {
      text-align: right;
      font-size: 14px;
      margin-top: 6px;
    }

    .forgot a {
      color: #3b82f6;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    /* Gradient hover style for any button */
    .hover-zoom:hover {
      transform: scale(1.03);
      transition: transform 0.2s ease;
    }

    /* Exit to Login Page button */
    .exit-login-btn {
      display: block;
      text-align: center;
      background: #e63946;
      color: #fff;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 17px;
      transition: 0.2s ease;
    }

    .exit-login-btn:hover {
      background: #ff4d5a;
      transform: scale(1.03);
    }

    /* Apply hover animation to Enter Dashboard too */
    .enter-btn:hover {
      transform: scale(1.03);
    }


    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>FaceAttend • Employee Portal</h2>

    {% if error %}
    <div class="alert alert-danger py-2">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
      <label>Employee ID</label>
      <input type="text" name="emp_id" class="form-control" placeholder="e.g. CS001" required>

      <label>Password</label>
      <input type="password" name="password" class="form-control" required>

      <div class="forgot">
        <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100 hover-zoom">Enter Dashboard</button>
    </form>

    <div class="d-flex justify-content-between mt-3">
      <a href="/" class="btn exit-login-btn w-100 mt-3">
        ⬅ Exit to Login Page
      </a>

    </div>
  </div>

  <!-- Exit App Script -->
  <script>
    document.getElementById('exitBtn').addEventListener('click', async () => {
      try {
        await fetch('/shutdown', { method: 'POST' });
      } catch (e) { }

      try { window.close(); } catch (e) { }

      setTimeout(() => {
        try { window.open('', '_self').close(); } catch (e) { }
      }, 300);
    });
  </script>

</body>

</html>
