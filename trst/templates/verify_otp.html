<!DOCTYPE html>
<html>
<head>
  <title>Verify OTP â€¢ FaceAttend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background:linear-gradient(135deg,#060b1e,#08142e);
      font-family:"Segoe UI",Roboto,sans-serif;color:#fff;
      height:100vh;display:flex;align-items:center;justify-content:center;
    }
    .card{
      background:rgba(255,255,255,0.04);backdrop-filter:blur(10px);
       color:#e6eef8;
      border-radius:20px;padding:40px;width:100%;max-width:460px;
      box-shadow:0 8px 40px rgba(0,0,0,0.4);
    }
    h2{text-align:center;font-weight:700;margin-bottom:20px;}
    .form-control{background:#111;border:1px solid #333;color:#fff;border-radius:12px;padding:12px;}
    .btn-primary{
      background:linear-gradient(90deg,#3b82f6,#8b5cf6);border:none;
      padding:12px;border-radius:10px;margin-top:20px;font-weight:600;
    }
    .btn-primary:hover{background:linear-gradient(90deg,#2563eb,#7c3aed);}
    a{color:#3b82f6;text-decoration:none;} a:hover{text-decoration:underline;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Verify OTP</h2>

    {% if masked_contact %}
      <p class="text-center">OTP sent to <strong>{{ masked_contact }}</strong></p>
    {% endif %}

    {% if error %}
      <div class="alert alert-danger py-2">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('verify_otp') }}">
      <input type="hidden" name="emp_id" value="{{ emp_id }}">

      <label>Enter OTP</label>
      <input type="text" name="otp" class="form-control" placeholder="6-digit OTP" required>

      <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
    </form>

    <p class="text-center mt-3">
      <a href="{{ url_for('forgot_password') }}">Resend / Change Number</a>
    </p>
  </div>
</body>
</html>
